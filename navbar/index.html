<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <style>
    body{
        background-color: #335;
    }
    @media(min-width:991px){
        .w-lg-75{
            width: 75%;
        }
    }
   </style>
    <title>Navbar</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand mx-lg-5 px-lg-5" href="#"><i class="bi bi-android2"></i></a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#main-navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-between w-lg-75" id="main-navigation">
        <ul class="navbar-nav mx-lg
        5">
            <li class="nav-item"><a class="nav-link" href="">Services</a></li>
            <li class="nav-item"><a class="nav-link active" href="">Tutorials</a></li>
            <li class="nav-item"><a class="nav-link" href="">Exemples</a></li>
            <li class="nav-item"><a class="nav-link" href=""> Docs</a></li>
            <li class="nav-item"><a class="nav-link" href="">Contacts</a></li>
        </ul>
    
         <ul class="navbar-nav">
              <li class="nav-item"><a href="" class="nav-link"><i class="bi bi-person-fill"></i></a></li>
              <li class="nav-item"><a href="" class="nav-link" data-bs-toggle="modal" data-bs-target="#card-modal"><i class="bi bi-basket2"></i></a></li>
         </ul>
        </div>
    </div>
    </nav>
    <div class="modal fade" id="card-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header  bg-light">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Your card</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- list group -->
              <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-start">
                  <div class="py-1 px-2"><i class="bi bi-egg fs-2"></i></div>
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">Eggs</div>
                    <span class="badge bg-primary rounded-pill">3</span>
                  </div>
                  <span class="badge bg-primary rounded-circle py-3 px-3">6$</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-middle">
                  <div class="py-1 px-2"><i class="fa-brands fa-raspberry-pi fs-2"></i></div>
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">Strawberry</div>
                    <span class="badge bg-primary rounded-pill">9</span>
                  </div>
                  <span class="badge bg-primary rounded-circle py-3 px-3">6$</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start">
                  <div class="py-1 px-2"><i class="fa-solid fa-carrot fs-2"></i></div>
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">Carrots</div>
                    <span class="badge bg-primary rounded-pill">7</span>
                  </div>
                  <span class="badge bg-primary rounded-circle py-3 px-3">8$</span>
                </li>
              </ul>
              <!-- list group end -->
              <!-- table modal -->
              <table class="table  table-striped table-hover my-5">
                <thead>
                  <tr class="table-success">
                    <th scope="col">Pic</th>
                    <th scope="col">Product</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Price</th>
                  </tr>
                </thead>
               <tr>
                    <th scope="row"><i class="bi bi-egg fs-2"></i></th>
                    <td>Eggs</td>
                    <td>7</td>
                    <td class="table-warning text-center">$8</td>
                  </tr>
                  <tr>
                    <th scope="row"><i class="fa-brands fa-raspberry-pi fs-2"></i></th>
                    <td>Strawberry</td>
                    <td>6</td>
                    <td class="table-warning text-center">$4</td>
                  </tr>
                  <tr>
                    <th scope="row"><i class="fa-solid fa-carrot fs-2"></th>
                    <td>Carrots</td>
                    <td>4</td>
                    <td class="table-warning text-center">$5</td>
                  </tr>
              </table>
              <!-- table end -->
            </div>
            <div class="modal-footer justify-content-around">
              <button type="button" class="btn btn-success px-3 py-3" data-bs-dismiss="modal"><i class="fa-solid fa-cart-plus px-1"></i>Add</button>
              <button type="button" class="btn btn-danger px-3 py-3"><i class="fa-solid fa-bucket px-1"></i>Clear</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
